<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .login-icon {
      font-size: 2rem;
    }

    .error-message {
      color: #dc3545;
    }
  </style>
  <title>Login Page</title>
</head>
<body>

<div class="login-container">
  <h2 class="text-center mb-4">Login</h2>

  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="bi bi-person-fill login-icon"></i>
      </span>
      <input type="text" class="form-control" id="username" placeholder="Enter your username">
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="bi bi-lock-fill login-icon"></i>
      </span>
      <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>
  </div>

  <div id="error-message" class="mb-3 error-message"></div>

  <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function validateLogin() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var errorMessage = document.getElementById('error-message');

    if (username === '' || password === '') {
      errorMessage.textContent = 'Username and password are required.';
    } else {
      // Perform further validation or submit form to server
      errorMessage.textContent = ''; // Clear previous error messages
    }
  }
</script>
</body>
</html>
